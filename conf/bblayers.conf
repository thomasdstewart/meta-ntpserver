# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

YOCTOROOT = "${@os.path.abspath(os.path.join("${TOPDIR}", os.pardir))}"

BBLAYERS ?= " \
  ${YOCTOROOT}/meta-ntpserver/poky/meta \
  ${YOCTOROOT}/meta-ntpserver/poky/meta-poky \
  ${YOCTOROOT}/meta-ntpserver/poky/meta-yocto-bsp \
  ${YOCTOROOT}/meta-ntpserver/meta-openembedded/meta-oe \
  ${YOCTOROOT}/meta-ntpserver/meta-openembedded/meta-python \
  ${YOCTOROOT}/meta-ntpserver/meta-openembedded/meta-networking \
  ${YOCTOROOT}/meta-ntpserver/meta-ntpserver \
  "
